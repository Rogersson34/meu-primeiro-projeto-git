<form method="get"> 
    <h1>Digite seu Endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua"  autocomplete="street-address"
    </label>

    <label>
        Número:
        <input type="number" name="número"  autocomplete="cc-number"

        <label>
            Foto:
            <input type="file" name="arquivo"  autocomplete="email"
    </label>
    <button type="submit">Enviar dados</button>
    <button type="reset">Reset</button>
</form>
